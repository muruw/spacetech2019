<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>5G OMG</title>
    <style>
      #mapid {
        position: absolute;
        top: 20%;
        bottom: 20%;
        left: 20%;
        right: 20%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  </head>
  <body>
    <div id="mapid"></div>
    <script>
      var map = L.map("mapid", {
        minZoom: 16,
        maxZoom: 19
      }).setView([58.378025, 26.728493], 1);
      L.tileLayer(
        "https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=XCPwFIAQMvrAL0U6OQP6",
        {
          attributes:
            '<a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a>'
        }
      ).addTo(map);
      var marker = L.marker([58.378025, 26.728493]);
      marker.addTo(map).bindPopup("I am tartu");

      var marker2 = L.marker([58.37601, 26.728387]);
      marker2.addTo(map).bindPopup("Antenn 2");
    </script>
  </body>
</html>
